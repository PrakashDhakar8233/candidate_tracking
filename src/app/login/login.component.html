<div class="container login-container">
  <div class="row">
      <div class="col-md-6 login-form-1 mx-auto">
          <h3>User Login</h3>
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="form-group">
                  <input type="text" class="form-control" ngModel name="email" placeholder="Your Email *" value="" />
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" ngModel name="password" placeholder="Your Password *" value="" />
              </div>
              <span NgIf="userValidate">{{errorMessage}}</span>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary">Login</button>

              </div>
             
          </form>
      </div>
